    <title>FastEat</title>
    <script>
      window.onload = function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // iOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href =
            "https://apps.apple.com/fr/app/fast-eat-commande-en-un-clic/id6746705896";
        }
        // Android
        else if (/android/i.test(userAgent)) {
          window.location.href =
            "https://play.google.com/store/apps/details?id=com.fasteat.client&pcampaignid=web_share";
        }
        // fallback (ordinateur, etc.)
        else {
          window.location.href = "https://fasteatapp.com/app";
        }
      };
    </script>
