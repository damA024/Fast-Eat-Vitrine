<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <title>Télécharger FastEat</title>
    <script>
      window.onload = function () {
        var userAgent = navigator.userAgent || navigator.vendor || window.opera;

        // iOS
        if (/iPad|iPhone|iPod/.test(userAgent) && !window.MSStream) {
          window.location.href = "https://apps.apple.com/app/idTON_APP_ID";
        }
        // Android
        else if (/android/i.test(userAgent)) {
          window.location.href =
            "https://play.google.com/store/apps/details?id=TON.PACKAGE.APP";
        }
        // fallback (ordinateur, etc.)
        else {
          window.location.href = "https://fasteatapp.com";
        }
      };
    </script>
  </head>
  <body>
    <p>Redirection en cours...</p>
  </body>
</html>
